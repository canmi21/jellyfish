<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jellyfish!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dots-container" id="dots"></div>
  <main>
    <div class="text">
      <h1>Hi, Jellyfish!</h1>
      <p>
        This is an essential part of <strong>Cloudfaro's Content Delivery Network</strong>.
        Just like jellyfish scattered across the ocean, they safely and quickly deliver static resources for us.  
        If you also want to have your own jellyfish, visit our
        <a href="https://github.com/canmi21/jellyfish" target="_blank" rel="noopener noreferrer">GitHub repository</a>.
      </p>
    </div>
    <div class="image">
      <img src="jellyfish.png" alt="Jellyfish Mascot">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
