<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish!</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        main {
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
        }
        a {
            color: var(--text-color);
            text-decoration: underline;
            transition: opacity 0.2s ease;
        }
        a:hover {
            opacity: 0.7;
        }
        code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(0,0,0,0.05);
            border-radius: 6px;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000;
                --text-color: #fff;
            }
            p {
                color: #bbb;
            }
            code {
                background-color: rgba(255,255,255,0.1);
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Hi, Jellyfish!</h1>
        <p>Your static server is running.</p>
        <p>
            You can view GitHub at
            <a href="https://github.com/canmi21/jellyfish" target="_blank" rel="noopener noreferrer">github.com/canmi21/jellyfish</a>.
        </p>
        <p>
            To customize the 404 page, simply place a <code>404.html</code> file inside your public directory. It will automatically override this default.
        </p>
        <p>That's all. Enjoy!</p>
    </main>
</body>
</html>
